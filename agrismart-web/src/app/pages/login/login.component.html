<div class="login-page">
  <div class="login-card">
    <div class="brand">
      <div class="brand-icon"><span class="material-symbols-outlined">energy_savings_leaf</span></div>
      <div>
        <div class="brand-title">AgriSmart</div>
        <div class="brand-sub">Plateforme de gestion agricole</div>
      </div>
    </div>

    <h1>Connexion</h1>
    <p class="login-desc">Accédez à votre espace de travail sécurisé.</p>

    <div class="form-group">
      <label>Adresse email</label>
      <input type="email" [(ngModel)]="email" />
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" [(ngModel)]="password" />
    </div>

    <div class="login-row">
      <label class="remember">
        <input type="checkbox" />
        Se souvenir de moi
      </label>
      <a href="#">Mot de passe oublié ?</a>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="social-message" *ngIf="socialMessage">
      {{ socialMessage }}
    </div>

    <button class="primary-btn login-btn" (click)="onLogin()" [disabled]="isLoading">
      {{ isLoading ? 'Connexion...' : 'Se connecter' }}
    </button>

    <div class="divider"><span>ou</span></div>

    <button class="social-btn" (click)="onSocialSignup('google')">
      <span class="material-symbols-outlined">public</span>
      Continuer avec Google
    </button>

    <button class="social-btn" (click)="onSocialSignup('facebook')">
      <span class="material-symbols-outlined">groups</span>
      Continuer avec Facebook
    </button>

    <p class="signup-hint">
      Nouveau sur AgriSmart ?
      <a routerLink="/signup">Créer un compte</a>
    </p>
  </div>
</div>
