<div class="signup-page">
  <div class="signup-container">
    <!-- Left Side: Signup Form -->
    <div class="signup-form-side">
      <div class="brand">
        <div class="brand-icon">
          <span class="material-symbols-outlined">energy_savings_leaf</span>
        </div>
        <span class="brand-title">AgriSmart</span>
      </div>

      <div class="form-content">
        <h1>Sign Up</h1>
        <p class="signup-desc">Create your account and get started for free.</p>

        <div class="form-grid">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" [(ngModel)]="firstName" placeholder="Enter your first name" />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" [(ngModel)]="lastName" placeholder="Enter your last name" />
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="email" placeholder="you@example.com" />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="password" placeholder="********" />
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" [(ngModel)]="confirmPassword" placeholder="********" />
        </div>

        <div class="form-group">
          <label>Organization (optional)</label>
          <input type="text" [(ngModel)]="organization" placeholder="Enter your organization name" />
        </div>

        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
        <div class="social-message" *ngIf="socialMessage">{{ socialMessage }}</div>

        <button class="primary-btn signup-btn" (click)="onSignup()" [disabled]="isLoading">
          {{ isLoading ? 'Creating...' : 'Create My Account' }}
        </button>

        <div class="form-group" *ngIf="showVerificationInput">
          <label>Verification Code</label>
          <input type="text" [(ngModel)]="verificationCode" placeholder="Enter 6-digit code" />
          <div class="social-message" *ngIf="verificationHint">{{ verificationHint }}</div>
          <button class="primary-btn signup-btn" (click)="onVerifySignupCode()" [disabled]="isLoading">
            {{ isLoading ? 'Verifying...' : 'Verify Email & Finish Signup' }}
          </button>
        </div>

        <div class="divider"><span>or</span></div>

        <div class="social-buttons">
          <button class="social-btn" (click)="onSocialSignup('google')">
            <span class="material-symbols-outlined">public</span>
            Google
          </button>
          <button class="social-btn" (click)="onSocialSignup('facebook')">
            <span class="material-symbols-outlined">groups</span>
            Facebook
          </button>
        </div>
      </div>

      <div class="form-footer">
        <p class="login-hint">
          Already registered?
          <a routerLink="/login">Log in</a>
        </p>
      </div>
    </div>

    <!-- Right Side: Image -->
    <div class="signup-image-side">
      <div class="image-overlay">
        <div class="overlay-top">
        </div>
        <div class="overlay-bottom">
          <h2>Join the AgriSmart Community</h2>
          <p>Manage your fields, track your crops, and make better decisions with our smart tools.</p>
        </div>
      </div>
    </div>
  </div>
</div>
