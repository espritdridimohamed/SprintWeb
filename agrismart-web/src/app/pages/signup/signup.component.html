<div class="signup-page">
  <div class="signup-card">
    <div class="brand">
      <div class="brand-icon"><span class="material-symbols-outlined">energy_savings_leaf</span></div>
      <div>
        <div class="brand-title">AgriSmart</div>
        <div class="brand-sub">Créer un compte user</div>
      </div>
    </div>

    <h1>Inscription</h1>
    <p class="signup-desc">Créez votre compte. Le rôle USER est attribué automatiquement.</p>

    <div class="form-grid">
      <div class="form-group">
        <label>Prénom</label>
        <input type="text" [(ngModel)]="firstName" />
      </div>

      <div class="form-group">
        <label>Nom</label>
        <input type="text" [(ngModel)]="lastName" />
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" />
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" [(ngModel)]="password" />
    </div>

    <div class="form-group">
      <label>Confirmer le mot de passe</label>
      <input type="password" [(ngModel)]="confirmPassword" />
    </div>

    <div class="form-group">
      <label>Organisation (optionnel)</label>
      <input type="text" [(ngModel)]="organization" />
    </div>

    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="social-message" *ngIf="socialMessage">{{ socialMessage }}</div>

    <button class="primary-btn signup-btn" (click)="onSignup()" [disabled]="isLoading">
      {{ isLoading ? 'Création...' : 'Créer mon compte' }}
    </button>

    <div class="divider"><span>ou</span></div>

    <button class="social-btn" (click)="onSocialSignup('google')">
      <span class="material-symbols-outlined">public</span>
      S'inscrire avec Google
    </button>

    <button class="social-btn" (click)="onSocialSignup('facebook')">
      <span class="material-symbols-outlined">groups</span>
      S'inscrire avec Facebook
    </button>

    <p class="login-hint">
      Déjà inscrit ?
      <a routerLink="/login">Se connecter</a>
    </p>
  </div>
</div>
