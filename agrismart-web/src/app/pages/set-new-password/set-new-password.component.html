<div class="set-password-page">
  <div class="set-password-card">
    <h1>Set a New Password</h1>
    <p class="subtitle">For security, you must change your temporary password before continuing.</p>

    <div class="form-group">
      <label>New Password</label>
      <input type="password" [(ngModel)]="newPassword" placeholder="Enter new password" />
    </div>

    <div class="form-group">
      <label>Confirm New Password</label>
      <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm new password" />
    </div>

    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button class="primary-btn" (click)="submit()" [disabled]="isLoading">
      {{ isLoading ? 'Saving...' : 'Save New Password' }}
    </button>
  </div>
</div>
