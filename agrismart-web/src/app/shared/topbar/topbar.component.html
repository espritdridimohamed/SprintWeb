<header class="topbar">
  <div>
    <div class="page-title">Tableau de bord</div>
    <div class="page-sub">Plateforme multi-rôles · {{ roleLabel }}</div>
  </div>

  <div class="topbar-actions">
    <button *ngIf="showELearning" class="primary-btn small" (click)="goToELearning()">
      <span class="material-symbols-outlined">school</span>
      E-learning
    </button>
    <div class="search">
      <span class="material-symbols-outlined search-icon">search</span>
      <input type="text" placeholder="Rechercher..." />
    </div>
    <button class="icon-btn"><span class="material-symbols-outlined">notifications</span></button>
    <button class="icon-btn"><span class="material-symbols-outlined">mail</span></button>
    <button class="icon-btn" (click)="openLogoutModal()" title="Se déconnecter">
      <span class="material-symbols-outlined">logout</span>
    </button>
    <button class="profile" type="button" (click)="openProfile()" title="Mon profil">
      <div>
        <div class="profile-name">{{ profileName }}</div>
        <div class="profile-org">{{ orgLabel }}</div>
      </div>
      <div class="avatar" *ngIf="!profilePictureUrl">{{ profileInitials }}</div>
      <img class="avatar-image" *ngIf="profilePictureUrl" [src]="profilePictureUrl" alt="Avatar" />
    </button>
  </div>
</header>

<!-- Logout Confirmation Modal -->
<div class="logout-overlay" *ngIf="showLogoutModal" (click)="closeLogoutModal()">
  <div class="logout-modal" (click)="$event.stopPropagation()">
    <div class="logout-modal-icon">
      <span class="material-symbols-outlined">logout</span>
    </div>
    <h3>Are you sure you want to logout?</h3>
    <p>You will be redirected to the login page.</p>
    <div class="logout-modal-actions">
      <button class="modal-btn cancel" (click)="closeLogoutModal()">No</button>
      <button class="modal-btn confirm" (click)="confirmLogout()">Yes</button>
    </div>
  </div>
</div>
