<aside class="sidebar">
  <div class="brand">
    <div class="brand-icon">
      <span class="material-symbols-outlined">energy_savings_leaf</span>
    </div>
    <div>
      <div class="brand-title">AgriSmart</div>
      <div class="brand-subtitle">{{ roleLabel }}</div>
    </div>
  </div>

  <div class="org-chip">{{ orgLabel }}</div>

  <nav class="nav">
    <a
      *ngFor="let item of navItems"
      [routerLink]="item.route"
      routerLinkActive="active"
      class="nav-item">
      <span class="nav-icon"><span class="material-symbols-outlined">{{ getIcon(item.icon) }}</span></span>
      <span class="nav-label">{{ item.label }}</span>
    </a>
  </nav>

  <div class="sidebar-footer">
    <div class="status-dot"></div>
    <div>
      <div class="status-title">Connexion sécurisée</div>
      <div class="status-sub">JWT · TLS 1.3</div>
    </div>
  </div>
</aside>
